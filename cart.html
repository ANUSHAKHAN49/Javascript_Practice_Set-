<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 150px;
            margin-bottom: 10px;
        }
        #cart {
            margin-top: 20px;
            border-top: 2px solid black;
            padding-top: 10px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <h1>ULTRAS.</h1>
        <p>Dresses</p>
        <p>Shoes</p>
        <p>Bags</p>
        <p>Watches</p>
        <button onclick="toggleCart()">Shopping Cart</button>
    </nav>
<div class="all">
    <div class="product">
        <h2>Product 1</h2>
        <p>Price: $10</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Price: $20</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Price: $20</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Price: $20</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Price: $20</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
</div>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
    </div>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(name, price) {
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function renderCart() {
            document.getElementById('cart-items').innerHTML = cart.map(item => `<li>${item.name} - $${item.price}</li>`).join('');
            document.getElementById('total-price').textContent = cart.reduce((sum, item) => sum + item.price, 0);
        }

        function toggleCart() {
            let cartElement = document.getElementById('cart');
            cartElement.style.display = cartElement.style.display === 'none' ? 'block' : 'none';
            renderCart();
        }
    </script>
</body>
</html>
