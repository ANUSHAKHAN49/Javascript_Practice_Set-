      <div id="cardcontainer" class="row">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      let url = "https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions.json"
let response= fetch(url)
response.then((v)=>{
    return v.json()
   
}).then((translate)=>{
  console.log(translate)
  console.log(translate.length)
  ihtml = ""
  for(item in translate){
    console.log(translate[item])
    ihtml +=`<div class="card mx-2 my-2" style="width: 22rem; heigh : 18rem">
        <img src="./images.jpeg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">${translate[item].author} </h5>
          <p class="card-text">language:${translate[item].language}</p>
          <a href="${translate[item].source}" class="btn btn-primary">Explore</a>
        </div>
        </div>
    `
  }
  cardcontainer.innerHTML = ihtml

})


    </script>
  </body>
